<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fce4ec;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #e055a4;
    }
    .resultado {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Login</h1>
  <p>Seja bem-vindo!</p>
  <p>Preencha os campos abaixo corretamente para ver sua surpresa!</p>

  <input type="text" id="nome" placeholder="Nome completo"><br>
  <input type="text" id="data" placeholder="Data de nascimento"><br>
  <input type="password" id="senha" placeholder="Senha"><br>

  <button onclick="verificarRespostas()">Enviar</button>

  <div class="resultado" id="resultado"></div>

  <script>
    function verificarRespostas() {
      const nome = document.getElementById("nome").value.trim();
      const data = document.getElementById("data").value.trim();
      const senha = document.getElementById("senha").value.trim();

      let acertos = 0;

      if (nome === "Arthur Rodrigues Oss Miranda") acertos++;
      if (data === "18/07/2006") acertos++;
      if (senha === "0705") acertos++;

      if (acertos === 3) {
        window.location.href = "mensagem.html";
      } else {
        let mensagem = "";
        if (acertos === 2) mensagem = "Acho que errou alguma coisa, tente novamente.";
        else if (acertos === 1) mensagem = "Suspeito...acho que é um impostor!";
        else mensagem = "Isso não é pra você, vaza!";
        document.getElementById("resultado").innerHTML = `Você acertou ${acertos} de 3.<br>${mensagem}`;
      }
    }
  </script>
</body>
</html>
